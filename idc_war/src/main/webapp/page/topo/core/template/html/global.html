<div name="topo_global_window_template">
    <div name="topo_exprop" class='panel panel-primary '>
        <div name='head' class='panel-heading'>
            <span></span>
            <button type="button" class="close" aria-hidden="true">
                &times;
            </button>
        </div>
        <div class='panel-body '>
            <form class='form-horizontal ' role='form'>
                <div class='form-group'>
                    <div class='col-sm-5'>
                        <input type='text' class='form-control'>
                    </div>
                    <div class='col-sm-6'>
                        <input type='text' class='form-control'>
                    </div>
                    <div class='col-sm-1'>
                        <button type="button" class="btn btn-primary" name="add">
                            <span class='glyphicon glyphicon-plus-sign'></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class='col-sm-offset-4 col-sm-12' name="group">
                <button name="ok" class='btn btn-primary' type='button'>确定</button>
                <button name="cancel" class='btn btn-primary' type='button'>关闭</button>
            </div>
        </div>
    </div>
    <div name="topo_auto_layout" class='panel panel-primary '>
        <div name='head' class='panel-heading'>
            自动布局
            <button type="button" class="close" aria-hidden="true">
                &times;
            </button>
        </div>
        <div class='panel-body '>
            <form class='form-horizontal ' role='form'>
                <div class='form-group' name="position_group">
                    <label class='col-sm-4 control-label'>布局方式</label>

                    <div class='col-sm-7'>
                        <select name="layout" class='form-control'>
                        </select>
                    </div>
                </div>
                <div name="each_row_group" class='form-group'>
                    <label class='col-sm-4 control-label'>每行数量</label>

                    <div class=" col-sm-7">
                        <div class="input-group">
                        <span class="input-group-btn">
                            <button name="each_row_up" class="btn btn-default" type="button">
                                <span class='glyphicon glyphicon-chevron-up'></span>
                            </button>
                        </span>
                            <input name="each_row_num" type="text" class="form-control" value="5" readonly="true">
                        <span class="input-group-btn">
                            <button name="each_row_down" class="btn btn-default" type="button">
                                <span class='glyphicon glyphicon-chevron-down'></span>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <div name="row_space_group" class='form-group'>
                    <label class='col-sm-4 control-label'>行间距</label>

                    <div class=" col-sm-7">
                        <div class="progress inner-progress">
                            <div  class="progress-bar progress-bar-info" role="progressbar"
                                 aria-valuemin="0"
                                 aria-valuemax="100" style="width: 100%;">100%
                            </div>
                        </div>
                    </div>
                </div>
                <div name="column_space_group" class='form-group'>
                    <label class='col-sm-4 control-label'>列间距</label>

                    <div class=" col-sm-7">
                        <div class="progress inner-progress">
                            <div  class="progress-bar progress-bar-info" role="progressbar"
                                 aria-valuemin="0"
                                 aria-valuemax="100" style="width: 100%;">100%
                            </div>
                        </div>
                    </div>
                </div>
                <div name="radius_group" class='form-group'>
                    <label class='col-sm-4 control-label'>最小半径</label>

                    <div class=" col-sm-7">
                        <div class="progress inner-progress">
                            <div  class="progress-bar progress-bar-info" role="progressbar"
                                  aria-valuemin="0"
                                  aria-valuemax="100" style="width: 100%;">100%
                            </div>
                        </div>
                    </div>
                </div>
                <div name="order_group" class='form-group'>
                    <label class='col-sm-4 control-label'>排序</label>

                    <div class="col-sm-7">
                        <label class="radio-inline">
                            <input type="radio" name="order" value="asc"> 升序
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="order" value="des"> 降序
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class='col-sm-offset-3 col-sm-10' name="group">
                <button name="ok" class='btn btn-primary' type='button'>布局</button>
                <button name="cancel" class='btn btn-primary' type='button'>关闭</button>
            </div>
        </div>
    </div>
    <div name="alarm_config" class='panel panel-primary'>
        <div class='panel-heading'>
            告警渲染
            <button type="button" class="close" aria-hidden="true">
                &times;
            </button>
        </div>
        <div class='panel-body '>
            <form class='form-horizontal ' role='form'>
                <div  class='form-group size_group'>
                    <label class='col-sm-4 control-label'>大小</label>
                    <div class=" col-sm-7">
                        <div class="input-group">
                        <span class="input-group-btn">
                            <button name="size_up" class="btn btn-default" type="button">
                                <span class='glyphicon glyphicon-chevron-up'></span>
                            </button>
                        </span>
                            <input name="size_num" type="text" class="form-control" value="14" readonly="true">
                        <span class="input-group-btn">
                            <button name="size_down" class="btn btn-default" type="button">
                                <span class='glyphicon glyphicon-chevron-down'></span>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class='col-sm-offset-3 col-sm-10' name="group">
                <button name="ok" class='btn btn-primary' type='button'>确定</button>
                <button name="cancel" class='btn btn-primary' type='button'>关闭</button>
            </div>
        </div>
    </div>
</div>
